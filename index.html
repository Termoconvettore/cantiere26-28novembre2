<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.0/dist/mindar-image-three.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <style>
    /* FIX: Forza HTML, BODY e il Contenitore a occupare l'intera schermata */
    body, html { 
        margin: 0; 
        overflow: hidden; 
        width: 100%; 
        height: 100%;
    }
    #container {
        width: 100%; 
        height: 100%; 
        position: relative; /* Importante per il corretto rendering di MindAR */
    }
  </style>
</head>
<body>
  <div id="container"></div> 
  
  <video id="video" src="video.mp4" loop muted playsinline preload="auto" style="display:none"></video>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      
      const container = document.getElementById('container'); // Prende il riferimento al div

      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: container, // Usa il div #container
        imageTargetSrc: "./mindar-image-target.mind" 
      });

      const {renderer, scene, camera} = mindarThree;

      const video = document.querySelector("#video");
      
      // FIX per la texture nera: aspetta che il video sia caricato
      await new Promise(resolve => {
        if (video.readyState >= 4) {
            resolve();
        } else {
            video.oncanplaythrough = resolve;
        }
      });
      
      const texture = new THREE.VideoTexture(video);

      const plane = new THREE.Mesh(
        new THREE.PlaneGeometry(1, 1),
        new THREE.MeshBasicMaterial({map: texture})
      );

      const anchor = mindarThree.addAnchor(0); 
      anchor.group.add(plane);

      anchor.onTargetFound = () => {
          console.log("✅ MARKER TROVATO! Avvio l'animazione.");
          video.play();
      };

      anchor.onTargetLost = () => {
          console.log("❌ MARKER PERSO! Metto in pausa l'animazione.");
          video.pause();
      };

      await mindarThree.start();

      const loop = () => {
        renderer.render(scene, camera);
        requestAnimationFrame(loop);
      };
      loop();
    });
  </script>
</body>
</html>
