<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.0/dist/mindar-image-three.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <style>
    body, html { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <video id="video" src="video.mp4" loop muted playsinline preload="auto" style="display:none"></video>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.body,
        // Il percorso è confermato come corretto
        imageTargetSrc: "./mindar-image-target.mind" 
      });

      const {renderer, scene, camera} = mindarThree;

      const video = document.querySelector("#video");
      
      // *** FIX PER LA TEXTURE NERA: Aspetta che il video sia caricato ***
      await new Promise(resolve => {
        // Usa oncanplaythrough per assicurarsi che il browser possa riprodurre il video senza interruzioni
        if (video.readyState >= 4) {
            resolve();
        } else {
            video.oncanplaythrough = resolve;
        }
      });
      // ********************************************************************
      
      const texture = new THREE.VideoTexture(video);

      const plane = new THREE.Mesh(
        new THREE.PlaneGeometry(1, 1),
        new THREE.MeshBasicMaterial({map: texture})
      );

      const anchor = mindarThree.addAnchor(0); 
      anchor.group.add(plane);

      // ***** EVENTI DI DEBUG E CONTROLLO PLAY/PAUSE *****
      anchor.onTargetFound = () => {
          console.log("✅ MARKER TROVATO! Avvio l'animazione.");
          video.play();
      };

      anchor.onTargetLost = () => {
          console.log("❌ MARKER PERSO! Metto in pausa l'animazione.");
          video.pause();
      };
      // **************************************************

      await mindarThree.start();

      const loop = () => {
        renderer.render(scene, camera);
        requestAnimationFrame(loop);
      };
      loop();
    });
  </script>
</body>
</html>
